<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            
            /* background-color: #f0f0f0; */
            padding: 20px;
            /* height: 20vh; */
        }

        .container button {
            background-color: #3cb371;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
    }

        .container button:hover {
            background-color: #1a9250;
        }
        #display{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .replay{
            background-color: #3c9fb3;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button.replay:hover{
            background-color: #4e848f;
        }
        .section-container{
            background-color: #d6d6d6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .top{
            padding-top: 100px;
        }
        
    </style>
</head>
<body>

        <p>Rock paper scissor game!</p>

        <p>Step 2: Click the button to start the game.</p>
        <button id="playButton">Start</button>
    </div> -->
    <div class="section-container">
        <div class="top"><h1>Lets play the game of Rock Paper Scissor</h1></div>
        <div class="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
        <div id="display">
        </div>
    </div>
    
  
    <script src="script.js"></script>
</body>
</html>
